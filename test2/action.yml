name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  # using: "docker"
  # image: "Dockerfile"
  using: "composite"
  steps:
    - name: setup python
      uses: actions/setup-python@v4.3.0
      with:
        python-version: "3.10"
        cache: 'pip'
        check-latest: true
    - name: "TEST"
      shell: python
      run: |
        python -m pip install --upgrade pip
        pip install pygithub -U
        python ./.github/test2/entrypoint.py